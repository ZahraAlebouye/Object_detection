<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Defect Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { text-align: center; color: #444; }
        #container { max-width: 800px; margin: auto; background: white; padding: 2em; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        #input-container { text-align: center; margin-bottom: 1em; }
        #image-canvas { display: block; margin: 1em auto; max-width: 100%; border-radius: 4px; }
        #loader { display: none; text-align: center; padding: 1em; }
        button { 
            display: block; margin: 1em auto; padding: 10px 20px; font-size: 1em; 
            background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Paint Defect Detection</h1>
        <div id="input-container">
            <p>Upload an image to detect paint defects.</p>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <canvas id="image-canvas"></canvas>
        <div id="loader">Loading model and processing...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
